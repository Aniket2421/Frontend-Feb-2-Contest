<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Library Management system</title>
  </head>
  <body>
    <h1 style="color: white">Library Management system</h1>
    <form>
      <div class="container">
        <label for="book-name" style="color: white">Book Name</label>
        <input
          type="text"
          id="book-name"
          style="background-color: #1e1e1e; color: white"
          name="book-name"
        />
        
        <br /><br />
        <label for="issued-to" style="color: white">Issued To</label>
        <input
          type="text"
          id="issued-to"
          name="issued-to"
          style="color: white; background-color: #1e1e1e"
        />
        <br /><br />
        <button type="submit">Issue Book</button>
      </div>
    </form>
    <br />
    <table id="issued-books-table" style="color: white">
      <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Issued To</th>
        <th>Issued Time</th>
        <th>Status</th>
      </tr>
    </table>
    <div class="mystatus"></div>

    <script src="script.js"></script>
  </body>
</html>
